<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parental Control</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./css/bootstrap.min.js"></script>
    <script src="./css/popper.js"></script>

  </head>
<style>
    body {
        width: 300px;
        margin: 10px 10px 10px 10px;
        padding: 20px;
    }
    .head {
        text-align: center;
    }
</style>
<body>
    <div class="container mb-2">
        <h1 class="head">Login Guardian Account</h1>
        <form class="mb-2" id="loginForm" method="POST" enctype="multipart/form-data">
            <div class="mb-2">
              <label for="email" class="form-label">Username</label>
              <input type="text" class="form-control form-control-sm" id="username" aria-describedby="emailHelp" placeholder="e.g: johndoe13">
            </div>
            <div class="mb-2">
              <label for="pass1" class="form-label">Password</label>
              <input type="password" class="form-control form-control-sm" id="password" placeholder="......">
            </div>
            <div class="mb-2">
              <label for="pass2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control form-control-sm" id="confirm" placeholder="......">
            </div>

            <div class="mb-2 justify-between">
                <button type="submit" class="btn btn-sm btn-primary" id="loginTrigger">
                        Login
                </button>
              
                
              <a href="./index.html">Sign up</a>
            </div>
          </form>
    </div>

    <script src="./css/axios.min.js"></script>
    <script src="./core_auth.js"></script>

</body>

</html>
