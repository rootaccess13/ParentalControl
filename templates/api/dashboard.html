
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parental Control</title>
    <link href="./css/flowbite.min.css"  rel="stylesheet" />
  </head>
<style>

    #logoutTrigger {
        text-decoration: underline;
        cursor: pointer;
    }
    #logoutTrigger:hover {
        color: red;
    }
</style>
<body class="max-w-md p-2">
    <div class="flex flex-col rounded-md border p-2 max-w-md">
        <div class="flex flex-row justify-between mb-2">
            <div>
                <h1 class="text-lg">Welcome, <a href="#" class="font-bold text-lg" id="userLogged"></a>.</h1>
            </div>
            <div>
                <p class="text-lg font-bold" id="logoutTrigger">Logout</p>
            </div>
        </div>
        <div class="flex mb-2" style="width: 18rem;">
            <div class="flex flex-col p-2">
              <h1 class="text-lg mb-2 underline" id="browserType"></h1>
              <h6 class="text-md mb-2 font-semibold" id="appVersion"></h6>
                <ul class="mb-2">
                    <li class="font-semibold text-lg">Status : Active - Running</li>
                </ul>
              <a href="#" id="activity" class="text-white bg-[#3b5998] hover:bg-[#3b5998]/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#3b5998]/55">
                    <span class="mx-auto">Activity</span>
              </a>

            </div>
          </div>
          <p id="list"></p>
    </div>

    <script src="./css/axios.min.js"></script>
    <script src="./core_dashboard.js"></script>
    <script src="./css/flowbite.min.js"></script>
</body>

</html>
