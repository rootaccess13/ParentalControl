    <h3 class="mb-4 font-semibold text-gray-900 dark:text-white">Select device :</h3>
    <ul class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-blue-700 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        {% for data in devices %}
        <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
            <div class="flex items-center pl-3">
                <input id="vue-checkbox-list" type="checkbox" value="{{ data.pk }}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                <label for="vue-checkbox-list" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{data.device_name}}</label>
            </div>
        </li>
        {% endfor %}
    </ul>
    <div class="mt-2">
        <button type="button" id="reminderBtn" class="text-white w-full mb-2 bg-blue-600 hover:bg-red-400 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Send reminder</button>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.js"></script>
  <script>
    const reminder = document.getElementById('message');
    const reminderBtn = document.getElementById('reminderBtn');
    const API = "http://127.0.0.1:8000/api/v1/reminder/create/";
    reminderBtn.addEventListener('click', (event) => {
        event.preventDefault();
        console.log(reminder.value);
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const checkedCheckboxes = [...checkboxes].filter(checkbox => checkbox.checked).map(checkbox => checkbox.value);
        checkedCheckboxes.forEach(async function(device){
            var data = {
                'user': "{{ request.user.id }}",
                'device': device,
                'message': reminder.value
            }
            const response = await sendDevicePOST(API, data);
            console.log(response);
        })
    });
    async function sendDevicePOST(url, data) {
        try {
            const response = await fetch(url, {
            method: 'POST',
            body: JSON.stringify(data),
            headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{csrf_token}}' }
            });
            const json = await response.json();
            return json;
        } catch (error) {
            console.error('Error:', error);
            throw error;
        }
    }

  </script>
